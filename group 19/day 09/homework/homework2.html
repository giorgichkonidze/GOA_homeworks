<h1>JASCRIPT</h1>

<p>JavaScript (/ˈdʒɑːvɑːˌskrɪpt/; იკითხება: ჯავასკრიპტი; აბრევ. JS /ˈdʒeɪ.ɛs./) — პროგრამირების ერთ-ერთი ფართოდ გავრცელებული ენაა. სახელწოდება JavaScript, როგორც სავაჭრო ნიშანი დარეგისტრირებულია ფირმა Sun Microsystems, Inc-ის მიერ.</p>
