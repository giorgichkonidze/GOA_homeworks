<h1>HTML</h1>

<p>ჰიპერტექსტური აღწერის ენა (ინგლ. HTML - HyperText Markup Language) — ტიმ ბერნერს-ლის მიერ 1993 წელს შექმნილი აღწერის ენა, რომელიც განკუთვნილია ვებ-გვერდების და საიტების შესაქმნელად და ინფორმაციის გასავრცელებლად ინტერნეტის საშუალებით.</p>
